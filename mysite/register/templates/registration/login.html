{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <p>No account? Create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
